<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About LTS</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
            </ul>
        </nav>
        <figure>
            <img src="img/Taco_Closeup_1000X1000.jpg" alt="Little Taco Shop Tacos" title="Tacos ready to eat!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email" required>

                    <label for="message">Your Message:</label>
                    <textarea name="message" id="message" rows="5" placeholder="Type your message here"></textarea>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br><br>
                Phone: <a href="tel:+15555555555">555-555-5555</a>
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Little Taco Shop</p>
    </footer>
</body>

</html>
